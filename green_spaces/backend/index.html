            background-color: rgba(255, 255, 255, 0.1);

            margin-bottom: 10px;
            width: 80%;

        }

        .green-space p {
            margin: 0;
            flex: 1;

            background-color: #28a745;

            padding: 5px 10px;

    display: flex;

<body>
    
    
    <h1>Event scheduling and Agenda Management.</h1>

    <div id="map"></div>
    <div id="green-spaces-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    
    <script>
        let map;

        function initMap() {


            function initMap() {
    map = L.map('map').setView([37.7749, -122.4194], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add Leaflet.draw controls
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            marker: {
                icon: greenIcon // Use green icon for markers
            }
        }
    });
    map.addControl(drawControl);

    // Handle drawing events
    map.on('draw:created', function (e) {
        var type = e.layerType,
            layer = e.layer;

        if (type === 'marker') {
            var description = prompt("Enter a description for this green space:");
            if (description) {
                var latitude = layer.getLatLng().lat;
                var longitude = layer.getLatLng().lng;
                saveLocation(latitude, longitude, description);
            }
        }

        drawnItems.addLayer(layer);
    });

    loadLocations();
}

                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

                let latitude = event.latlng.lat;

                if (description) {
                    saveLocation(latitude, longitude, description);
                }
            });

            loadLocations();

        function saveLocation(latitude, longitude, description) {
            fetch('save_location.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `latitude=${latitude}&longitude=${longitude}&description=${description}`
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                loadLocations(); 
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function loadLocations() {
            fetch('get_locations.php')
            .then(response => response.json())
            .then(locations => {
                document.getElementById('green-spaces-container').innerHTML = '';
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                locations.forEach(location => {
                    let greenIcon = L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });

                    let marker = L.marker([location.latitude, location.longitude], { icon: greenIcon })
                        .bindPopup(location.description)
                        .addTo(map);

                    let greenSpaceInfo = document.createElement('div');
                    greenSpaceInfo.className = 'green-space';
                    greenSpaceInfo.innerHTML = `
                        <p>${location.description}</p>
                        <button onclick="deleteLocation(${location.id})">Delete</button>
                    `;
                    document.getElementById('green-spaces-container').appendChild(greenSpaceInfo);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function deleteLocation(locationId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch('delete.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${locationId}`
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadLocations(); 
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        window.onload = initMap;
