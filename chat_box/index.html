<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chats..!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
    background-image: url('add.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Ensure relative positioning for ::before pseudo-element */
    
}

html::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.75); /* Adjust the opacity (0.0 to 1.0) for dimming effect */
    z-index: -1; /* Ensure the overlay is behind the content */
}
    .container {
        margin-top: 50px;
        
    }
    .chatbox {
        background-color: rgba(255, 255, 255, 0);
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 10px;
        max-height: 400px;
        overflow-y: scroll;
        overflow: hidden;
    }
    .chat-message {
        margin-bottom: 10px;
        animation: fadeInDown 0.5s ease;
    }
    .chat-message .username {
        font-weight: bold;
        color: red;
    }
    .chat-message .timestamp {
        color: white;
        font-size: 0.9em;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-success {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 8px;
        outline: none;
    }
    .btn-success:hover {
        background-color: #45a049;
    }
    input[type="text"],
    textarea {
        border-radius: 8px;
        padding: 10px;
        border: none;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
    }
    h2 {
        color: white; /* This line sets the font color of the h2 element to black */
    }
  </style>
</head>
<body>
    

<div class="container">
  <h2 class="text-center" >Let's connect together..!!</h2>
  
  <div class="chatbox" id="chatbox">
    <!-- Messages will be loaded here -->
  </div>
  
  <form id="chatForm" role="form">
    <div class="form-group">
      <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <textarea id="message" class="form-control" rows="3" placeholder="Enter your message" required></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    // Load messages when the page is ready
    loadMessages();

    // Submit chat form
    $('#chatForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get username and message from the form
        var username = $('#username').val();
        var message = $('#message').val();

        // Submit the message via AJAX
        $.ajax({
            url: 'chat.php',
            type: 'POST',
            data: { username: username, message: message },
            success: function(response) {
                loadMessages(); // Reload messages after sending a new one
                $('#message').val(''); // Clear the message input
            },
            error: function(xhr, status, error) {
                console.error(error); // Log any errors to the console
            }
        });
    });

    // Load messages every 5 seconds
    setInterval(loadMessages, 5000);
});

function loadMessages() {
    // Load messages via AJAX
    $.ajax({
        url: 'chat.php',
        type: 'GET',
        success: function(response) {
            var messages = JSON.parse(response);
            var chatbox = $('#chatbox');
            chatbox.html(''); // Clear the chatbox

            messages.forEach(function(message) {
                var messageElement = '<div class="chat-message">' +
                    '<span class="username">' + message.username + ':</span> ' +
                    '<span class="message">' + message.message + '</span>' +
                    '<div class="timestamp">' + message.timestamp + '</div>' +
                    '</div>';
                chatbox.append(messageElement);
            });
        },
        error: function(xhr, status, error) {
            console.error(error); // Log any errors to the console
        }
    });
}
</script>

</body>
</html>
